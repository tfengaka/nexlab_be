version: "3"
services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env
  app:
    container_name: graphql-api
    build: .
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    volumes:
      - .:/usr/src/app/nexlab_week1
    env_file:
      - .env
volumes:
  db_data:
