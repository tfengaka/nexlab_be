table:
  name: student
  schema: public
array_relationships:
  - name: enrollments
    using:
      foreign_key_constraint_on:
        column: student_id
        table:
          name: enrollment
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - full_name
        - id
        - password
        - status
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - full_name
        - password
        - status
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
