table:
  name: class
  schema: public
array_relationships:
  - name: enrollments
    using:
      foreign_key_constraint_on:
        column: class_id
        table:
          name: enrollment
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - class_name
        - created_at
        - id
        - status
        - updated_at
      filter: {}
    comment: ''
  - role: user
    permission:
      columns:
        - class_name
        - status
        - created_at
        - updated_at
        - id
      filter: {}
    comment: ''
