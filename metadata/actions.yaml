actions:
  - name: refresh_token
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_ENDPOINT}}'
      forward_client_headers: true
    permissions:
      - role: user
  - name: sign_in
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_ENDPOINT}}'
      forward_client_headers: true
    permissions:
      - role: synchronous
  - name: sign_up
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_ENDPOINT}}'
      forward_client_headers: true
    permissions:
      - role: synchronous
custom_types:
  enums: []
  input_objects:
    - name: FormSignInInput
    - name: FormSignUpInput
    - name: FormRefreshTokenInput
  objects:
    - name: AuthOutput
  scalars: []
