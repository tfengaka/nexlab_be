actions:
  - name: otp_verify
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_ENDPOINT}}'
      forward_client_headers: true
    permissions:
      - role: user
      - role: anonymous
  - name: refresh_token
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_ENDPOINT}}'
      forward_client_headers: true
    permissions:
      - role: user
  - name: sign_in
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_ENDPOINT}}'
      forward_client_headers: true
    permissions:
      - role: anonymous
  - name: sign_up
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_ENDPOINT}}'
      forward_client_headers: true
    permissions:
      - role: anonymous
custom_types:
  enums: []
  input_objects:
    - name: FormSignInInput
    - name: FormSignUpInput
    - name: FormRefreshTokenInput
    - name: FormOTPVerifyInput
  objects:
    - name: AuthTokenOutput
    - name: SignUpOutput
    - name: AuthVerifiedOutput
  scalars: []
