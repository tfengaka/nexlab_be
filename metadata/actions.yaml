actions:
  - name: sign_in
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_ENDPOINT}}/sign-in'
      forward_client_headers: true
    permissions:
      - role: user
      - role: anonymous
  - name: sign_up
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_ENDPOINT}}/sign-up'
      forward_client_headers: true
    permissions:
      - role: user
      - role: anonymous
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: AuthResponse
  scalars: []
